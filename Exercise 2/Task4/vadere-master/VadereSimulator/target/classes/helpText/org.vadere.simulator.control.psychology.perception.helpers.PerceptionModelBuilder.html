<h1> PerceptionModelBuilder</h1>

<p>
This class encapsulates the creation of a concrete <a href='/helpText/org.vadere.simulator.control.psychology.perception.models.IPerceptionModel.html' class='class_link'>IPerceptionModel</a>
which is defined by the user in the JSON scenario description.

The user provides the simple class name in the JSON scenario file.
I.e., no fully qualified classname.
</p>
