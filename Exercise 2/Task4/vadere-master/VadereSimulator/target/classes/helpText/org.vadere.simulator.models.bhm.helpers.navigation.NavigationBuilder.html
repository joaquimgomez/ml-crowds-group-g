<h1> NavigationBuilder</h1>

<p>
This class encapsulates the creation of a concrete <a href='/helpText/org.vadere.simulator.models.bhm.helpers.navigation.INavigation.html' class='class_link'>INavigation</a>
which is defined by the user in the JSON scenario description.

The user provides the simple class name in the JSON scenario file.
I.e., no fully qualified classname.
</p>
