<h1> TraCIPacketBuffer</h1>

<p>
A simple Wrapper around a <a href='/helpText/org.vadere.manager.traci.reader.TraCIReader.html' class='class_link'>TraCIReader</a> which knows how to retrieve * single commands from
a TraCI byte[] array.

The class expects that the given buffer only contains commands. The packet length filed (int)
must be removed before!
</p>
